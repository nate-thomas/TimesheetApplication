<div class="component-content">
    <!-- Temporary Input and Button to load an employee -->
    <table>
        <tr>
            <td style="padding-right: 10px;">Employee Number:</td>
            <td><input id="employeeNumberInput" type="text" #employeeNumber /><br /></td>
            <td style="padding-left:10px" rowspan="2">
                <!-- change this to load employee info-->
                <button id="loadEmployeeInfoButton" class="btn-icon" (click)="loadEmployee(employeeNumber.value)">
                    <img class="img-icon" src="../../../assets/images/icon-search.png" alt="Load Timesheet" />
                </button>
            </td>
        </tr>
    </table>
    <br />
    <!-- Table Header -->
    <div class="tableHeader">
        <!-- xs, sm view -->
        <div class="row visible-xs visible-sm">
            <div class="col-xs-12">
                <button id="employeeArchiveButtonSmall" class="btn-icon"><img class="img-icon" src="../../../assets/images/icon-archive.png" alt="Archive" /></button>
            </div>
            <div class="col-xs-12 text-center">
                <h1>Employees</h1>
            </div>
        </div>

        <!--  md, lg, xl views -->
        <div class="row hidden-xs hidden-sm">
            <div class="col-md-4">
                <button id="employeeArchiveButtonLarge" class="btn-icon"><img class="img-icon" src="../../../assets/images/icon-archive.png" alt="Archive" /></button>
            </div>
            <div class="col-md-4 text-center">
                <h1>Employees</h1>
            </div>
        </div>
    </div>


    <!-- Table Body -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Labour Grade</th>
                    <th>Supervisor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees; let i = index">
                    <td id="{{'eployeeNumberOutput' + i}}">{{employee.employeeNumber}}</td>
                    <td id="{{'firstNameOutput' + i}}">{{employee.firstName}}</td>
                    <td id="{{'lastNameOutput' + i}}">{{employee.lastName}}</td>
                    <td id="{{'gradeOutput' + i}}">{{employee.grade}}</td>
                    <td id="{{'supervisorNumberOutput' + i}}">{{employee.supervisorNumber}}</td>
                </tr>
                <tr></tr>
            </tbody>

        </table>
        <br />
        <!--<button (click)="printProperties()">Print to Console</button>-->
    </div>


    <button id="newEmployeeButton" type="button" class="newEmployee" data-toggle="modal" data-target=".bs-example-modal-lg">New Employee</button>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <AddEmployee></AddEmployee>
            </div>
        </div>
    </div>

</div>
