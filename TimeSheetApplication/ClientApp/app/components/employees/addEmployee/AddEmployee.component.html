<div class="body">
    <div class='container-fluid'>
        <div class='row'>
            <div class='body-content'>


                <div class="component-content">

                    <div align="center">
                        <h2>Creating New Employee</h2>
                    </div>
                   

                    <div>
                        <form (ngSubmit)="addEmployee()">
                            <!-- xs, sm -->
                            <div class="visible-xs visible-sm">
                                <div class="row inputBox">
                                    <div class="col-xs-12">
                                        Employee Number
                                        <br />
                                        <input id="employeeNumberInputSmall" type="text" name="employeeNumber" [(ngModel)]="employee.employeeNumber" />
                                    </div>
                                </div>
                                <div class="row inputBox">
                                    <div class="col-xs-12">
                                        First Name
                                        <br />
                                        <input id="firstNameInputSmall" type="text" name="firstName" [(ngModel)]="employee.firstName" />
                                    </div>
                                </div>
                                <div class="row inputBox">
                                    <div class="col-xs-12">
                                        Last Name
                                        <br />
                                        <input id="lastNameInputSmall" type="text" name="lastName" [(ngModel)]="employee.lastName" />
                                    </div>
                                </div>
                                <div class="row inputBox">
                                    <div class="col-xs-12">
                                        Labor Grade
                                        <br />
                                        <input id="gradeInputSmall" type="text" name="grade" [(ngModel)]="employee.grade" />
                                    </div>
                                </div>
                                <div class="row inputBox">
                                    <div class="col-xs-12">
                                        Supervisor SEARCH FIELD
                                        <br />
                                        <input id="supervisorNumberInputSmall" type="text" name="supervisor" [(ngModel)]="employee.supervisorNumber" />
                                    </div>
                                </div>
                                <div class="row inputBox">
                                    <div class="col-xs-12">
                                        Authorization Code
                                        <br />
                                        <input id="authCodeInputSmall" type="text" name="authCode" [(ngModel)]="employee.authCode" />
                                    </div>
                                </div>
                                <br />
                                <button id="addEmployeeButtonSmall">Add Employee</button>
                                <button id="clearEmployeePropertiesButtonSmall" (click)="clearProperties()">Cancel</button>
                            </div>

                            <!-- md, lg, xl-->
                            <div class="hidden-xs hidden-sm">
                                <div class="row inputBox">
                                    <div class="col-md-6" align="center">
                                        Employee Number
                                        <br />
                                        <input id="employeeNumberInputLarge" type="text" name="employeeNumber" [(ngModel)]="employee.employeeNumber" />
                                    </div>
                                    <div class="col-md-6" align="center">
                                        Supervisor SEARCH FIELD
                                        <br />
                                        <input id="supervisorNumberInputLarge" type="text" name="supervisorNumber" [(ngModel)]="employee.supervisorNumber" />
                                    </div>
                                </div>
                                <div class="row inputBox">
                                    <div class="col-md-6" align="center">
                                        First Name
                                        <br />
                                        <input id="firstNameInputLarge" type="text" name="firstName" [(ngModel)]="employee.firstName" />
                                    </div>
                                    <div class="col-md-6" align="center">
                                        Last Name
                                        <br />
                                        <input id="lastNameInputLarge" type="text" name="lastName" [(ngModel)]="employee.lastName" />
                                    </div>

                                </div>
                                <div class="row inputBox">
                                    <div class="col-md-6" align="center">
                                        Labor Grade DROPDOWN
                                        <br />
                                        <input id="gradeInputLarge" type="text" name="grade" [(ngModel)]="employee.grade" />
                                    </div>
                                    <div class="col-md-6" align="center">
                                        Authorization Code DROPDOWN
                                        <br />
                                        <input id="authCodeInputLarge" type="text" name="authCode" [(ngModel)]="employee.authCode" />
                                    </div>
                                </div>
                                <div class="buttons" align="center">
                                    <button id="addEmployeeButtonLarge" align="center">Add Employee</button>
                                    <button id="closeButtonLarge" data-dismiss="modal">Close</button>
                                    <!--<button id="clearEmployeePropertiesLarge" (click)="clearProperties()">Cancel</button>-->
                                </div>
                            </div>
                            <br />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
