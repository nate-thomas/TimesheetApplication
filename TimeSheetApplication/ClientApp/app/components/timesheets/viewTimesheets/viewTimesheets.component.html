<div class="component-content">
    <!-- Table Body -->
    <div class="table-responsive">
        <div align="center">
            <h2>Timesheets</h2>
        </div>
        <br />
        <div class="buttons" *ngIf="validateSupervisorRole()">
            <button (click)="loadTimesheets()">View Own Timesheets</button>
            <button (click)="loadSupervisorTimesheets()">View Employee Timesheets</button>
        </div>
        <br />
        <div class="timesheet-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Employee Number</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let timesheet of timesheets; let i = index">
                        <td id="{{'timesheetNumber' + i}}">{{timesheet.employeeNumber}}</td>
                        <td id="{{'timesheetEndDate' + i}}">{{formatDate(timesheet.endDate)}}</td>
                        <td id="{{'timesheetStatus' + i}}" [ngClass]="applyStatusStyling(timesheet.statusName)">{{timesheet.statusName}}</td>
                        <td><button id="{{'timesheetViewButton' + i}}" (click)="loadTimesheet(timesheet.employeeNumber, timesheet.endDate)" data-dismiss="modal">View</button></td>
                    </tr>
                    <tr></tr>
                </tbody>
            </table>
        </div>
        <br />
        <div align="right">
            <button id="closeButtonLarge" data-dismiss="modal">Close</button>
        </div>
    </div>
