<div class="col-md-6 members-team">
    <!-- Table Header -->
    <div class="tableHeader">
        <!-- xs, sm view -->
        <div class="row visible-xs visible-sm">

            <div class="col-xs-12 text-center">
                <h3>Work Package Members</h3>
            </div>
        </div>

        <!--  md, lg, xl views -->
        <div class="row hidden-xs hidden-sm">
            <div class="col-md-12 text-center">
                <h3>Work Package Members</h3>
            </div>

        </div>
    </div>

    <!-- Table Body -->
    <div class="table-responsive table-body work-package-members-table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of workPackageMembers; let i = index" (click)="onSelect(employee)">
                    <td id="{{'eployeeNumberOutput' + i}}">{{employee.employeeNumber}}</td>
                    <td id="{{'nameOutput' + i}}">{{employee.firstName}} {{employee.lastName}}</td>
                    <td><button id="removeEmployeeButton" type="button" class="" style="text-align: center;" (click)="remove(employee)">x</button></td>
                </tr>
                <tr></tr>
            </tbody>
        </table>
    </div>
    <br />

    <button *ngIf="inputMember" type="button" class="newWorkPackageMember" (click)="add()">Add to Work Package</button>

    <br />
    <hr />
</div>
