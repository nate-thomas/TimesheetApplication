<div class="body">
    <div class='container-fluid'>
        <div class='row'>
            <div class='body-content'>


                <div class="component-content">

                    <div align="center">
                        <h2>Deleting New Workpackage</h2>
                    </div>


                    <div>
                        <form (ngSubmit)="removeWorkpackage(workpackageSubmission)">
                            <!-- xs, sm -->
                            <div class="visible-xs visible-sm">
                                <div class="row inputBox center">
                                    <div class="col-xs-12">
                                        Project Number
                                        <br />
                                        <select name="projectNumber" [(ngModel)]="workpackageSubmission.projectNumber" >
                                            <option *ngFor="let project of projects" [value]="project.projectNumber">{{project.projectNumber}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row inputBox">
                                    <div class="col-xs-12">
                                        Workpackage Name
                                        <br />
                                        <input id="firstNameInputSmall" type="text" name="workpackageNumber" [(ngModel)]="workpackageSubmission.workpackageNumber" />

                                        <!--<select name="projectNumber" [(ngModel)]="workpackageSubmission.projectNumber" *ngFor="let project of projects" >
        <option [value]="project.projectNumber">{{workpackage.workpackageNumber}}</option>
    </select>-->
                                    </div>
                                </div>


                                604-988-7598-102

                                <br />
                                <button id="addWorkpackageButtonSmall">Delete Employee</button>
                                <button id="closeButtonLarge" data-dismiss="modal">Close</button>
                            </div>

                            <!-- md, lg, xl-->
                            <div class="hidden-xs hidden-sm">
                                <div class="row inputBox ">
                                    <div class="col-md-6" align="center">
                                        Project Number
                                        <br />
                                        <select name="projectNumber" [(ngModel)]="workpackageSubmission.projectNumber" ng-change="updateWorkpackages()" >
                                            <option *ngFor="let project of projects" [value]="project.projectNumber">{{project.projectNumber}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6" align="center">
                                        Work Package
                                        <br />
                                        <input id="firstNameInputSmall" type="text" name="workpackageNumber" [(ngModel)]="workpackageSubmission.workpackageNumber" />

                                        <!--<select name="projectNumber" [(ngModel)]="workpackageSubmission.projectNumber">
        <option *ngFor="let workpackage of workPackages" [value]="workpackage">{{workpackage.workpackageNumber}}</option>
    </select>-->
                                    </div>
                                </div>

                                <div class="row inputBox">

                                </div>
                                <div class="buttons" align="center">
                                    <button id="deleteWorkpackageButtonLarge" align="center" ng-click="()">Delete Workpackage</button>
                                    <button id="closeButtonLarge" data-dismiss="modal">Close</button>
                                    <!--<button id="clearEmployeePropertiesLarge" (click)="clearProperties()">Cancel</button>-->
                                </div>
                            </div>
                            <br />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
