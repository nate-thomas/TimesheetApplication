<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="body">
    <div class='container-fluid'>
        <div class='row'>
            <div class='col-sm-3'>
                <nav-menu></nav-menu>
            </div>
            <div class='col-sm-9 body-content'>

                <div class="component-content">
                    <div class="card-deck">
                        <div class="card">
                            <div class="card-body">
                                <h2 id="test" class="hidden-xs hidden-sm project-number card-title">{{workpackage.projectNumber}}</h2>
                                <h5 id="test" class="visible-xs visible-sm project-number card-title"> {{workpackage.projectNumber}} </h5>
                            </div>
                        </div>
                        <div class="card" style="flex: 4">
                            <div class="card-body">
                                <h5 class="card-title">Project Details</h5>
                                <div class="card-text">
                                    {{workpackage.description}}
                                </div>
                                <!--<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                            </div>
                        </div>
                    </div>
                    <br class="hidden-xs" />
                    <br class="hidden-xs" />
                    <div class="card-deck">
                        <div class="card">
                            <div class="card-header">
                                Work Packages
                            </div>
                            <ul class="list-group list-group-flush" *ngFor="let workpackage of workpackages; let i = index">
                                <li class="list-group-item" *ngIf="i<10" (click)="getSelected(workpackage)">
                                    <p> {{workpackage.projectNumber}} </p>
                                    <p> {{workpackage.workPackageNumber}} </p>
                                </li>
                            </ul>

                        </div>
                        <div class="card">
                            <div class="card-header">
                                Team Involved
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Employee A</li>
                                <li class="list-group-item">Employee B</li>
                                <li class="list-group-item">Employee C</li>
                            </ul>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Package Details</h5>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
