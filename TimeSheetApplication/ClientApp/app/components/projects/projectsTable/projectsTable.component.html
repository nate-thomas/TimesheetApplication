<div class="component-content">
    <!-- Temporary Input and Button to load a Timesheet -->
    <br />
    <table>
        <tr class="input-row">
            <td style="padding-right: 10px;">Project Number:</td>
            <td><input class="input-top" type="text" #employeeNumber /></td>
            <td style="padding-left:10px" rowspan="2">
                <button class="btn-icon">
                    <img class="img-icon" src="../../../assets/images/icon-search.png" alt="Load Project" />
                </button>
            </td>
        </tr>
        <tr></tr>
        <tr></tr>
    </table>
    <br />

    <!-- Table Header -->
    <div class="tableHeader">
        <!-- xs, sm view -->
        <div class="row visible-xs visible-sm">
            <div class="col-xs-12">
                <button class="btn-icon"><img class="img-icon" src="../../../assets/images/icon-archive.png" alt="Archive" /></button>
            </div>
            <div class="col-xs-12 text-center">
                <h1>Projects</h1>
            </div>
            <div class="col-xs-12">
            </div>
        </div>

        <!--  md, lg, xl views -->
        <div class="row hidden-xs hidden-sm">
            <div class="col-md-4">
                <button class="btn-icon"><img class="img-icon" src="../../../assets/images/icon-archive.png" alt="Archive" /></button>
            </div>
            <div class="col-md-4 text-center">
                <h1>Projects</h1>
            </div>
            <div class="col-md-4">
                <h4 class="pull-right"></h4>
            </div>
        </div>
    </div>

    <!-- Table Body -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Project #</th>
                    <th>Budget</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <ng-container>
                    <tr (click)="onSelect(project.projectNumber)" *ngFor="let project of projects; let i = index">
                        <td id="project.projectNumber">{{project.projectNumber}}</td>
                        <td id="project.budget">{{project.budget}}</td>
                        <td id="project.description">{{project.description}}</td>
                        <td id="project.statusName">{{project.statusName}}</td>
                        <td><button id="updateProjectButton" type="button" class="updateProject" data-toggle="modal" data-target=".update-project" style="text-align: center;" (click)="initializeUpdateComponent(project)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                        <ng-container *ngIf="project.statusName == 'Current'">
                            <td><button (click)="archiveProject(project.projectNumber)">x</button></td>
                        </ng-container>
                    </tr>
                </ng-container>
                <tr></tr>
            </tbody>
        </table>
    </div>
    <br />

    <!-- Modal START -->
    <button type="button" class="newProject" data-toggle="modal" data-target=".bs-example-modal-lg">New Project</button>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modalse-dialog modal-lg" role="document">
            <div class="modal-content">
                <addProject [project]="project" [projects]="projects" (projectsChange)="setProjects($event)"></addProject>
            </div>
        </div>
    </div>
    <!-- Modal END -->

    <!-- Modal Update Project START -->
    <div class="modal fade update-project" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <UpdateProject [project]="project" [projects]="projects" (projectsChange)="setProjects($event)"></UpdateProject>
            </div>
        </div>
    </div>
    <!-- Modal Update Project END -->


    <br />
    <hr />
</div>
