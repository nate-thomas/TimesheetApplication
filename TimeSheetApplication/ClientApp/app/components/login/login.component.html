<div class="body">
    <div class='container-fluid'>
        <div class="content">
            <div class="heading">
                <h1>LOGIN</h1>
            </div>
            <form (ngSubmit)="login()">
                <div class="row">
                    <input id="username" type="text" placeholder="Username" name="username" [(ngModel)]="username" autofocus />
                </div>
                <br />
                <div class="row">
                    <input id="password" type="password" placeholder="Password" name="password" [(ngModel)]="password" />
                </div>
                <br />
                <div class="row">
                    <button id="login" type="submit" class="btn-block login">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
